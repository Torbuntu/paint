plugins {
    id 'java'
    id 'application'
    id 'groovy'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = "paint.PaintApp"

repositories {
    mavenCentral()
    jcenter()
}

javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml']
}

dependencies {
}
